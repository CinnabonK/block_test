<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Games</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
            overflow-x: hidden;
        }
        header {
            background-color: #d84527;
            padding: 20px;
            text-align: center;
            color: white;
            position: relative;
        }
        header img {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            max-width: 100%;
            max-height: 100px; /* ヘッダー画像の最大高さ */
            object-fit: cover;
        }
        nav {
            display: flex;
            justify-content: space-around;
            background-color: #d84527;
            padding: 10px;
            position: sticky;
            top: 0;
            width: 100%;
            z-index: 1000;
        }
        nav a {
            color: white;
            text-decoration: none;
            font-size: 16px;
        }
        .hero {
            text-align: center;
            margin: 80px 0; /* 上部のナビゲーションバーに重ならないよう調整 */
            position: relative;
        }
        .hero img {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            max-width: 100%;
            max-height: 200px; /* ALL GAMEセクションの画像の最大高さ */
            object-fit: cover;
        }
        .games-section {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            margin: 20px;
        }
        .game-card {
            width: 300px;
            padding: 30px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .game-card img {
            width: 100%;
            border-radius: 10px;
        }
        .game-card h3 {
            margin: 10px 0;
        }
        .game-card button {
            margin-top: 15px;
            padding: 15px;
            font-size: 18px;
            background-color: #d84527;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        /* ゲームプレイシーン */
        .game-play-scene {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 100;
        }
        .play-scene-active {
            display: flex;
        }
        .game-play-scene iframe {
            width: 100vw;
            height: 100vh;
            border: none;
        }
        .game-play-scene h2 {
            font-size: 36px;
        }
        .back-home-btn {
            background-color: #d84527;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            margin-top: 20px;
            cursor: pointer;
            position: absolute;
            top: 20px;
            right: 20px;
        }

        /* ページ最上部・最下部に移動するボタン */
        .scroll-btn {
            position: fixed;
            right: 20px;
            width: 50px;
            height: 50px;
            background-color: #d84527;
            color: white;
            border: none;
            border-radius: 50%;
            font-size: 24px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            z-index: 1000;
        }
        #scroll-up-btn {
            bottom: 90px;
        }
        #scroll-down-btn {
            bottom: 20px;
        }
    </style>
</head>
<body>

    <!-- ヘッダー -->
    <header>
        <h1>Games</h1>
        <!-- ヘッダーに画像を追加 -->
        <img src="images/header-image.jpg" alt="Header Image">
    </header>

    <!-- ナビゲーションメニュー -->
    <nav>
        <a href="#home" class="nav-link">ホーム</a>
        <a href="#games" class="nav-link">ゲーム</a>
        <a href="#program" class="nav-link">プログラム</a>
    </nav>

    <!-- ヒーローセクション -->
    <div id="home" class="hero">
        <h1>All Games</h1>
        <!-- ALL GAMES セクションの画像 -->
        <img src="images/allgames-image.jpg" alt="All Games Image">
    </div>

    <!-- ゲームセクション -->
    <section id="games" class="games-section">
        <div class="game-card" onclick="playGame('wordwolf')">
            <img src="images/wordwolf.png" alt="ワードウルフ">
            <h3>ワードウルフ</h3>
            <p>offline・人数:3〜</p>
            <button>プレイする</button>
        </div>
        <div class="game-card" onclick="playGame('2048')">
            <img src="images/2048.png" alt="2048">
            <h3>2048</h3>
            <p>offline・人数:1</p>
            <button>プレイする</button>
        </div>
        <div class="game-card" onclick="playGame('blockbreaker')">
            <img src="images/blockbreaker.png" alt="ブロック崩し">
            <h3>ブロック崩し</h3>
            <p>offline・人数:1</p>
            <button>プレイする</button>
        </div>
        <!-- 新しいゲームカード -->
        <div class="game-card" onclick="playGame('slot')">
            <img src="images/slot.png" alt="スロット">
            <h3>スロット</h3>
            <p>offline・人数:1</p>
            <button>プレイする</button>
        </div>
        <div class="game-card" onclick="playGame('3dtictactoe')">
            <img src="images/3dtictactoe.png" alt="3D三目ならべ">
            <h3>3D三目ならべ</h3>
            <p>offline・人数:2</p>
            <button>プレイする</button>
        </div>
        <div class="game-card" onclick="playGame('newgame')">
            <img src="images/newgame.png" alt="新しいゲーム">
            <h3>新しいゲーム</h3>
            <p>offline・人数:1</p>
            <button>プレイする</button>
        </div>
    </section>

    <!-- プログラムセクション -->
    <section id="program" class="hero">
        <h2>プログラムについて</h2>
        <p>このセクションにはプログラムの詳細が表示されます。</p>
    </section>

    <!-- ゲームプレイシーン -->
    <section id="wordwolf-play" class="game-play-scene">
        <h2>ワードウルフをプレイ中</h2>
        <iframe src="games/wordwolf.html"></iframe>
        <button class="back-home-btn" onclick="backToHome()">HOMEに戻る</button>
    </section>

    <section id="2048-play" class="game-play-scene">
        <h2>2048をプレイ中</h2>
        <iframe src="games/2048.html"></iframe>
        <button class="back-home-btn" onclick="backToHome()">HOMEに戻る</button>
    </section>

    <section id="blockbreaker-play" class="game-play-scene">
        <h2>ブロック崩しをプレイ中</h2>
        <iframe src="games/blockbreaker.html"></iframe>
        <button class="back-home-btn" onclick="backToHome()">HOMEに戻る</button>
    </section>

    <section id="slot-play" class="game-play-scene">
        <h2>スロットをプレイ中</h2>
        <iframe src="games/slot.html"></iframe>
        <button class="back-home-btn" onclick="backToHome()">HOMEに戻る</button>
    </section>

    <section id="3dtictactoe-play" class="game-play-scene">
        <h2>3D三目ならべをプレイ中</h2>
        <iframe src="games/3dtictactoe.html"></iframe>
        <button class="back-home-btn" onclick="backToHome()">HOMEに戻る</button>
    </section>

    <section id="newgame-play" class="game-play-scene">
        <h2>新しいゲームをプレイ中</h2>
        <iframe src="games/newgame.html"></iframe>
        <button class="back-home-btn" onclick="backToHome()">HOMEに戻る</button>
    </section>

    <!-- スクロールボタン -->
    <button id="scroll-up-btn" class="scroll-btn" onclick="scrollToTop()">↑</button>
    <button id="scroll-down-btn" class="scroll-btn" onclick="scrollToBottom()">↓</button>

    <script>
        function playGame(gameId) {
            document.querySelectorAll('.game-play-scene').forEach(function(scene) {
                scene.classList.remove('play-scene-active');
            });
            document.getElementById(gameId + '-play').classList.add('play-scene-active');
            document.body.style.overflow = 'hidden'; // ゲームプレイ中はスクロールを無効化
        }

        function backToHome() {
            document.querySelectorAll('.game-play-scene').forEach(function(scene) {
                scene.classList.remove('play-scene-active');
            });
            document.body.style.overflow = 'auto'; // HOMEに戻るとスクロールを再有効化
        }

        // ページ最上部にスクロールする関数
        function scrollToTop() {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        // ページ最下部にスクロールする関数
        function scrollToBottom() {
            window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
        }
    </script>

</body>
</html>
