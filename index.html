<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Games</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
        }
        header {
            background-color: #d84527;
            padding: 20px;
            text-align: center;
            color: white;
        }
        nav {
            display: flex;
            justify-content: space-around;
            background-color: #d84527;
            padding: 10px;
        }
        nav a {
            color: white;
            text-decoration: none;
            font-size: 16px;
        }
        .hero {
            text-align: center;
            margin: 50px 0;
        }
        .hero h1 {
            font-size: 48px;
        }
        .games-section {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px;
        }
        .game-card {
            width: 200px;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .game-card img {
            width: 100%;
            border-radius: 10px;
        }
        .game-card h3 {
            margin: 10px 0;
        }
        .game-card button {
            margin-top: 10px;
            padding: 10px;
            background-color: #d84527;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        /* ゲームプレイシーン */
        .game-play-scene {
            display: none;
            position: fixed; /* フィックスドで固定表示 */
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.8); /* 背景の暗いオーバーレイ */
            color: white;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 100; /* 背景より前面に */
        }
        .play-scene-active {
            display: flex;
        }
        .game-play-scene iframe {
            max-width: 90vw; /* ウィンドウサイズに応じて自動リサイズ */
            max-height: 90vh;
            border: none;
        }
        .game-play-scene h2 {
            font-size: 36px;
        }
        .back-home-btn {
            background-color: #d84527;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            margin-top: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <!-- ヘッダー -->
    <header>
        <h1>Games</h1>
    </header>

    <!-- ナビゲーションメニュー -->
    <nav>
        <a href="#home" class="nav-link">ホーム</a>
        <a href="#games" class="nav-link">ゲーム</a>
        <a href="#program" class="nav-link">プログラム</a>
    </nav>

    <!-- ヒーローセクション -->
    <div id="home" class="hero">
        <h1>All Games</h1>
    </div>

    <!-- ゲームセクション -->
    <section id="games" class="games-section">
        <div class="game-card" onclick="playGame('kipon')">
            <img src="https://via.placeholder.com/200" alt="Kipon">
            <h3>ワードウルフ</h3>
            <p>offline・人数:3〜</p>
            <button>プレイする</button>
        </div>
        <div class="game-card" onclick="playGame('robotrix')">
            <img src="https://via.placeholder.com/200" alt="Robotrix">
            <h3>2048</h3>
            <p>offline・人数:1</p>
            <button>プレイする</button>
        </div>
        <div class="game-card" onclick="playGame('treasurebox')">
            <img src="https://via.placeholder.com/200" alt="Treasure Box">
            <h3>ブロック崩し</h3>
            <p>offline・人数:1</p>
            <button>プレイする</button>
        </div>
    </section>

    <!-- プログラムセクション -->
    <section id="program" class="hero">
        <h2>プログラムについて</h2>
        <p>このセクションにはプログラムの詳細が表示されます。</p>
    </section>

    <!-- ゲームプレイシーン -->
    <section id="kipon-play" class="game-play-scene">
        <h2>ワードウルフをプレイ中</h2>
        <iframe src="games/kipon.html"></iframe>
        <button class="back-home-btn" onclick="backToHome()">HOMEに戻る</button>
    </section>

    <section id="robotrix-play" class="game-play-scene">
        <h2>2048をプレイ中</h2>
        <iframe src="games/robotrix.html"></iframe>
        <button class="back-home-btn" onclick="backToHome()">HOMEに戻る</button>
    </section>

    <section id="treasurebox-play" class="game-play-scene">
        <h2>ブロック崩しをプレイ中</h2>
        <iframe src="games/treasurebox.html"></iframe>
        <button class="back-home-btn" onclick="backToHome()">HOMEに戻る</button>
    </section>

    <script>
        // スムーズスクロールのためのJS
        document.querySelectorAll('.nav-link').forEach(link => {
            link.addEventListener('click', function(e) {
                e.preventDefault();
                const targetId = this.getAttribute('href');
                document.querySelector(targetId).scrollIntoView({ behavior: 'smooth' });
            });
        });

        // ゲームプレイシーンを表示する関数
        function playGame(gameId) {
            document.querySelectorAll('.game-play-scene').forEach(function(scene) {
                scene.classList.remove('play-scene-active');
            });
            document.getElementById(gameId + '-play').classList.add('play-scene-active');
            document.body.style.overflow = 'hidden'; // ゲームプレイ中はスクロールを無効化
        }

        // HOMEに戻る関数
        function backToHome() {
            document.querySelectorAll('.game-play-scene').forEach(function(scene) {
                scene.classList.remove('play-scene-active');
            });
            document.body.style.overflow = 'auto'; // HOMEに戻るとスクロールを再有効化
        }
    </script>

</body>
</html>
